<div class="overlay-container">
  <!-- Temperatura en la esquina inferior izquierda -->
  @if (weatherData) {
    <div class="weather-display">
      <div class="temperature">{{ temperatureText }}</div>
      <div class="feels-like">{{ feelsLikeText }}</div>
    </div>
  }

  <!-- Hora en la esquina inferior derecha -->
  <div class="time-display">
    {{ formattedTime }}
  </div>

  <!-- Mensaje de error del clima (si existe) -->
  @if (weatherError) {
    <div class="error-message">
      {{ weatherError }}
    </div>
  }
</div>
