<div class="video-container" (keydown)="onKeyPress($event)" tabindex="0">
  @if (currentVideo) {
    <video 
      #videoElement
      [src]="currentVideo.url"
      (ended)="onVideoEnded()"
      (error)="onVideoError($event)"
      (loadeddata)="onVideoLoaded()"
      autoplay
      class="video-player">
    </video>
  }

  @if (error) {
    <div class="error-message">
      {{ error }}
    </div>
  }

  @if (isLoading) {
    <div class="loading-message">
      Cargando video...
    </div>
  }
</div>
