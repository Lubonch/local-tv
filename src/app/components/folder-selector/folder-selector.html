<div class="folder-selector-container">
  <div class="content">
    <h1 class="title">Local TV</h1>
    <p class="subtitle">Tu canal personal de videos</p>

    <div *ngIf="!isSupported" class="error-box">
      <p>{{ error }}</p>
    </div>

    <div *ngIf="isSupported">
      <div *ngIf="!isLoading && videoCount === 0" class="action-box">
        <p class="instruction">Selecciona una carpeta con videos para comenzar</p>
        <button class="select-button" (click)="onSelectFolder()">
          üìÅ Seleccionar Carpeta
        </button>
      </div>

      <div *ngIf="isLoading" class="loading-box">
        <div class="spinner"></div>
        <p>Cargando videos...</p>
      </div>

      <div *ngIf="error && !isLoading" class="error-box">
        <p>{{ error }}</p>
        <button class="retry-button" (click)="onSelectFolder()">
          Intentar de nuevo
        </button>
      </div>

      <div *ngIf="videoCount > 0 && !isLoading" class="success-box">
        <p class="success-message">‚úì Se cargaron {{ videoCount }} videos</p>
        <p class="small-text">Iniciando reproducci√≥n...</p>
      </div>
    </div>
  </div>
</div>
